{% extends "base.html" %} 

{% block title %}SignUp{% endblock %} 

{% block content%}
<div class="d-flex flex-column justify-content-center align-items-center py-4" style="width: 100%; height: 80vh;">
    <h1 class="mb-5">Create a new account</h1>
    <div style="max-width: 500px; width: 100%">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input class="btn btn-primary w-100 mt-3" type="submit" value="Sign Up">

            <div class="text-center m-4">
                <p>Allready have an account? <a class="text-decoration-none" href="{% url 'signin-page' %}">SignIn</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
